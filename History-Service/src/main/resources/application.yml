spring:
  application:
    name: HISTORY-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/history
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8086

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true